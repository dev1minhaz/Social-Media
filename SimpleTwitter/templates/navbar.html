<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title_block %}Twitter{% endblock title_block %}</title>
    {% block css_block %}

    {% endblock css_block %}
</head>
<body>
    <nav class="navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'App_Posts:home' %}" class="nav-link">Home</a>
            </li>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <form class="form-inline" method="GET">
                <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <li class="nav-item">
                <a href="{% url 'App_Login:logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'App_Login:friends' %}" class="navlink">Find friends</a>
            </li>
            <li class="nav-item">
                {% if user.user_profile.profile_pic %}
                <a href="{% url 'App_Login:profile' %}" class="nav-link"><img src="/media/{{user.user_profile.profile_pic}}" width="40px" height="40px" class="rounded-circle"></a>
                {% else %}
                <a href="{% url 'App_Login:profile' %}" class="nav-link"><img src="/media/menuser.jpg" width="40px" height="40px" class="rounded-circle"></a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="container" style="padding-top: 30px;">
        {% block body_block %}
            
        {% endblock body_block %}
    </div>
</body>
</html>
