{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{ title }}{% endblock title_block %}
{% block css_block %}
    <style>
        .sign_up {
            width: 550px;
            border: 1px solid #ccc;
            padding: 25px;
        }
        .log_in {
            width: 550px;
            padding: 40px;
            border: 1px solid #ccc;
        }
    </style>
{% endblock css_block %}
{% block body_block %}
    <center>
        <div class="log_in">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-sm" style="width: 100%">Sign In</button>
            </form>
        </div>
        <br><br>
        <div class="log_in">
            <p>Don't Have an Account? <a href="{% url 'App_Login:sign_up' %}">Sign Up</a> here</p>
        </div>
    </center>
{% endblock body_block %}
